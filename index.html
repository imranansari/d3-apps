<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ICS</title>
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/tree_api.js"></script>
    <script>
        window.onload = function() {
            d3.json('fixture/test-structure.json', function(json) {
                var tree = new ics.Tree(json);
                tree.draw('#picture');
            });
        }
    </script>
</head>
<body>
    <div id="picture" style="width: 1000px; height: 600px;"></div>
</body>
</html>
